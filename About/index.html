<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Artifact</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&family=Play&display=swap" rel="stylesheet" />
  <style>
    /* Branding colors and fonts */
    :root {
      --color-bg: #263851;
      --color-accent: #c02082;
      --color-text-light: #ebeded;
      --font-title: 'Oxanium', sans-serif;
      --font-body: 'Play', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
body {
  margin: 0;
  font-family: 'Play', sans-serif;
  background: linear-gradient(to right, #c02082 5%, #263851 30%, #263851 100%);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  color: #ebeded;
  line-height: 1.5;
}
    a {
      color: var(--color-accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 2rem;
      background: linear-gradient(135deg, var(--color-bg), #3e5caa);
    }
    header img {
      max-width: 250px;
      width: 90vw;
      height: auto;
      margin-bottom: 1rem;
    }
    header h1 {
      font-family: var(--font-title);
      font-weight: 700;
      font-size: 3rem;
      margin: 0 0 1rem;
    }
    header p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .btn-primary {
      background-color: var(--color-accent);
      color: var(--color-text-light);
      font-weight: 700;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      display: inline-block;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #a01a6c;
    }
    main {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    /* Trailer embed responsive */
    .trailer-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      border-radius: 8px;
    }
    .trailer-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }
  </style>
<style>
  @keyframes slowPulse {
    0%, 100% { opacity: 0.05; transform: translateY(0); }
    50% { opacity: 0.18; transform: translateY(3px); }
  }

  @keyframes glitchFlicker {
    0%, 95%, 100% { filter: none; }
    96% { filter: contrast(1.5) brightness(1.3) hue-rotate(-5deg); }
    97% { filter: contrast(0.9) brightness(0.7) hue-rotate(10deg); }
    98% { filter: contrast(1.2) brightness(1.1); }
    99% { filter: none; }
  }
  @media (max-width: 768px) {
    .flair-image {
      display: none;
    }
