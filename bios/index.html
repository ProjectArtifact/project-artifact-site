<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Artifact - Character Bios</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&family=Play&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #263851;
      --color-accent: #c02082;
      --color-text-light: #ebeded;
      --font-title: 'Oxanium', sans-serif;
      --font-body: 'Play', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-body);
      background: linear-gradient(to right, #c02082 5%, var(--color-bg) 30%, var(--color-bg) 100%);
      background-attachment: fixed;
      color: var(--color-text-light);
      line-height: 1.5;
    }
    a {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 700;
      font-family: var(--font-title);
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background: linear-gradient(135deg, var(--color-bg), #3e5caa);
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
    }
    header img {
      max-width: 250px;
      width: 90vw;
      height: auto;
      margin-bottom: 1rem;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem;
      max-width: 1100px;
      margin: auto;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-family: var(--font-title);
    }
    .bios-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .bio-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .bio-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .bio-card img:hover {
      box-shadow: 0 0 20px var(--color-accent), 0 0 30px var(--color-bg);
    }
    .bio-card h3 {
      color: var(--color-text-light);
      font-family: var(--font-title);
      margin-top: 1rem;
      font-size: 1.5rem;
      text-shadow: 0 0 5px var(--color-accent), 0 0 10px var(--color-bg);
    }
    .bio-card p {
      font-style: italic;
      margin-top: 0.5rem;
    }
    .bio {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.5s ease;
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid var(--color-accent);
      padding: 0 1rem;
      margin-top: 1rem;
      border-radius: 4px;
    }
    .bio.open {
      max-height: 1000px;
      opacity: 1;
    }
    .bio p {
      animation: flickerIn 0.6s ease both;
    }
    @keyframes flickerIn {
      0% { opacity: 0; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .flair-image {
      position: fixed;
      top: 250px;
      height: calc(100vh - 250px);
      z-index: 0;
      opacity: 0.1;
      pointer-events: none;
      user-select: none;
      animation: slowPulse 6s ease-in-out infinite, glitchFlicker 14s infinite;
    }
    .flair-image.left {
      left: 40px;
    }
    .flair-image.right {
      right: 40px;
    }
    @keyframes slowPulse {
      0%, 100% { opacity: 0.05; transform: translateY(0); }
      50% { opacity: 0.18; transform: translateY(3px); }
    }
    @keyframes glitchFlicker {
      0%, 95%, 100% { filter: none; }
      96% { filter: contrast(1.5) brightness(1.3) hue-rotate(-5deg); }
      97% { filter: contrast(0.9) brightness(0.7) hue-rotate(10deg); }
      98% { filter: contrast(1.2) brightness(1.1); }
      99% { filter: none; }
    }
    @media (max-width: 768px) {
      .flair-image { display: none; }
    }
  </style>
</head>
<body>
  <!-- Background Flair -->
  <img src="../assets/Right_Geometric.png" alt="Geometric Flair" class="flair-image right" />
  <img src="../assets/Left_Geometric.png" alt="Geometric Flair" class="flair-image left" />

  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../bios/index.html">Bios</a>
    </nav>
    <img src="../assets/PA_Logo_Long.png" alt="Project Artifact Title" />
  </header>

  <main>
    <h2>Characters</h2>
    <div class="bios-grid">
      <!-- Example Character -->
      <div class="bio-card">
        <img src="../assets/Gideon_Icon_v2.png" alt="Gideon Gates" onclick="toggleBio('gideon')" />
        <h3>Gideon Gates</h3>
        <p>AI scientist seeking the truth.</p>
        <div id="gideon" class="bio">
          <p>Gideon Gates is a gifted scientist and the grandson of Dr. Elias Gates, the renowned medical pioneer...</p>
        </div>
      </div>
      <!-- More bios here... -->
    </div>
  </main>

  <script>
    function toggleBio(id) {
      const bio = document.getElementById(id);
      bio.classList.toggle('open');
    }
  </script>
</body>
</html>
