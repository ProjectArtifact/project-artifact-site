<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Artifact</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&family=Play&display=swap" rel="stylesheet" />
  <style>
    /* Branding colors and fonts */
    :root {
      --color-bg: #263851;
      --color-accent: #c02082;
      --color-text-light: #ebeded;
      --font-title: 'Oxanium', sans-serif;
      --font-body: 'Play', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
body {
  margin: 0;
  font-family: 'Play', sans-serif;
  background: linear-gradient(to right, #c02082 5%, #263851 30%, #263851 100%);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  color: #ebeded;
  line-height: 1.5;
}
    a {
      color: var(--color-accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(135deg, var(--color-bg), #3e5caa);
    }
    header img {
      max-width: 250px;
      width: 90vw;
      height: auto;
      margin-bottom: 1rem;
    }
    header h1 {
      font-family: var(--font-title);
      font-weight: 700;
      font-size: 3rem;
      margin: 0 0 1rem;
    }
    header p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .btn-primary {
      background-color: var(--color-accent);
      color: var(--color-text-light);
      font-weight: 700;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      display: inline-block;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #a01a6c;
    }
    main {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    /* Trailer embed responsive */
    .trailer-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      border-radius: 8px;
    }
    .trailer-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }
        .bios-grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  padding: 1rem;
}
.headshot-glow {
  margin: auto;
}
  @keyframes slowPulse {
    0%, 100% { opacity: 0.05; transform: translateY(0); }
    50% { opacity: 0.18; transform: translateY(3px); }
  }
  @keyframes glitchFlicker {
    0%, 95%, 100% { filter: none; }
    96% { filter: contrast(1.5) brightness(1.3) hue-rotate(-5deg); }
    97% { filter: contrast(0.9) brightness(0.7) hue-rotate(10deg); }
    98% { filter: contrast(1.2) brightness(1.1); }
    99% { filter: none; }
  }
  @media (max-width: 768px) {
    .flair-image {
      display: none;
    }
  }
</style>
</head>
<body>
<img src="../assets/Right_Geometric.png"
      alt="Geometric Flair"
      class="flair-image"
     style="
       position: fixed;
       top: 250px; /* Adjust based on actual header height */
       right: 40px;
       height: calc(100vh - 250px); /* Fill remaining height */
       z-index: 0;
       opacity: 0.1;
       pointer-events: none;
       user-select: none;
       animation: slowPulse 6s ease-in-out infinite, glitchFlicker 14s infinite;
     ">
  <img src="../assets/Left_Geometric.png"
      alt="Geometric Flair"
      class="flair-image"
     style="
       position: fixed;
       top: 250px; /* Adjust based on actual header height */
       left: 40px;
       height: calc(100vh - 250px); /* Fill remaining height */
       z-index: 0;
       opacity: 0.1;
       pointer-events: none;
       user-select: none;
       animation: slowPulse 6s ease-in-out infinite, glitchFlicker 14s infinite;
     ">
<header style="margin: 0; padding: 0; position: relative; background: linear-gradient(to right, #c02082 5%, #263851 30%, #263851 100%);">
  <!-- Navigation -->
  <nav style="background: linear-gradient(to right, #c02082 5%, #263851 30%, #263851 100%); padding: 1rem 0; display: flex; justify-content: center; gap: 2rem;">
  <div style="max-width: 1100px; margin: auto; display: flex; justify-content: flex-end; gap: 1rem; padding: 1rem;">
    <a href="../index.html" style="color: #ebeded; font-weight: 700; text-decoration: none; font-family: 'Oxanium', sans-serif;">Home</a>
    <a href="../bios/index.html" style="color: #ebeded; font-weight: 700; text-decoration: none; font-family: 'Oxanium', sans-serif;">Bios</a>
  </div>
  </nav>

  <!-- Title Display -->
  <div style="text-align: center; padding: 1.5rem 1rem;">
    <img src="../assets/PA_Logo_Long.png" alt="Project Artifact Title" style="max-width: 90%; height: auto;" />
  </div>
</header>

  <style>
 .headshot-container {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  padding: 1rem;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.image-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 4px;
  overflow: hidden;
}

.headshot-image {
  width: 100%;
  object-fit: cover;
  border-radius: 4px;
  cursor: pointer;
  display: block;
}

.fade-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 2;
  background-image: url('../assets/static.gif'); /* Use your static GIF or noise PNG */
  background-size: cover;
}

.headshot-container.active .bio {
  opacity: 1;
}

.bio {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 1rem;
  background: transparent; /* no background to see the fade-overlay */
  color: #0f0;
  font-family: monospace;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  z-index: 3;
}

.bio-text {
  color: #0f0;
  font-family: monospace;
  white-space: pre-wrap;
  overflow-wrap: break-word;
}
</style>
  
<main style="max-width: 1200px; margin: auto; padding: 1rem;">
  <h2 style="text-align: center;">Characters</h2>
<!-- The single outer grid wrapping the bios -->
<div class="bios-grid">
    
<!-- Gideon Gates -->
<div class="headshot-container" onclick="revealBio(this)">
  <div class="image-wrapper">
    <img src="../assets/Gideon_Icon_v2.png" alt="Gideon Gates" class="headshot-image" />
    <div class="fade-overlay"></div>
     <div class="bio">
    <p class="bio-text" data-text="Gideon Gates is a gifted scientist and the grandson of Dr. Elias Gates, the renowned medical pioneer who helped eradicate multiple post-war diseases. Though Gideon followed in his grandfather’s scientific footsteps, his brilliance led him down a very different path—into the realm of artificial intelligence and the development of Project Artifact. Once inspired by the promise of discovery, Gideon has grown disillusioned with corporate life and the cold systems that drive it. He believes that a scientist must seek the truth beyond all else, but the deeper he searches, the more dangerous that truth becomes."></p>
  </div>
  </div>
  <h3>Gideon Gates</h3>
  <p class="role">AI scientist seeking the truth.</p>
</div>


<!-- Emmeline Riggs -->
  <div class="headshot-container" onclick="revealBio(this)">
  <div class="image-wrapper">
    <img src="../assets/Em_Icon_v2.png" alt="Emmeline Riggs" class="headshot-image" />
    <div class="fade-overlay"></div>
  </div>
  <h3>Emmeline Riggs</h3>
  <p class="role">Grounded technician and loyal friend.</p>
  <div class="bio">
    <p class="bio-text" data-text="Emmeline Riggs is an AI technician with a sharp mind and a steady hand in high-pressure environments. Practical and level-headed, she’s been Gideon’s closest colleague for years and one of the few people who understands his intellect and his eccentricities. While she believes in Quanticorps’ mission, Em can’t ignore the toll that Project Artifact has taken on her friend. As Gideon begins to question everything, Em finds herself asking quiet questions of her own."></p>
  </div>
</div>

  </div> <!-- end .bios-grid -->
</main>

<script>
let activeContainer = null;
let typingTimeout = null;  // store current timeout
let typingIndex = 0;

function revealBio(container) {
  const overlay = container.querySelector('.fade-overlay');
  const bioText = container.querySelector('.bio-text');
  const text = bioText.getAttribute('data-text');

  // If a bio is already active, reset it and clear typing timeout
  if (activeContainer && activeContainer !== container) {
    const activeOverlay = activeContainer.querySelector('.fade-overlay');
    const activeBioText = activeContainer.querySelector('.bio-text');
    activeContainer.classList.remove('active');
    activeOverlay.style.opacity = 0;
    activeBioText.textContent = '';

    if (typingTimeout) {
      clearTimeout(typingTimeout);
      typingTimeout = null;
    }
  }

  // If clicked again, close it and clear typing timeout
  if (activeContainer === container) {
    container.classList.remove('active');
    overlay.style.opacity = 0;
    bioText.textContent = '';
    activeContainer = null;

    if (typingTimeout) {
      clearTimeout(typingTimeout);
      typingTimeout = null;
    }
    return;
  }

  // Activate new container
  container.classList.add('active');
  overlay.style.opacity = 0.85;

  activeContainer = container;
  typingIndex = 0;  // reset index

  const speed = 5;

  function type() {
    if (typingIndex < text.length) {
      bioText.textContent += text.charAt(typingIndex);
      typingIndex++;
      typingTimeout = setTimeout(type, speed);
    } else {
      typingTimeout = null;  // done typing
    }
  }
  bioText.textContent = ''; // clear any old text before typing
  type();
}
</script>
</body>
</html>
