  <style>
 .headshot-container {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;

  position: relative;
  overflow: hidden;

.image-wrapper {

}

.headshot-image {
  width: 100%;
  height: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;

  cursor: pointer;
  display: block;
  max-height: 100%;
}

.fade-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 2;
  background-size: cover;
}

.headshot-container.active .bio {
  opacity: 1;
}

.bio {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  padding: 1rem;
  color: #0f0;
  font-family: monospace;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  z-index: 3;
  overflow: hidden;
  background: black;
}

/* Scanlines overlay */
.bio::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0, 255, 0, 0.1) 0,
      rgba(0, 255, 0, 0.15) 1px,
      rgba(0, 255, 0, 0.05) 2px,
      transparent 3px
    );
  animation: scanline-move 2s linear infinite;
  mix-blend-mode: screen;
  z-index: 1;
}

/* Flicker/glitch overlay */
.bio::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background:
    linear-gradient(
      90deg,
      transparent 30%,
      rgba(0, 255, 0, 0.1) 40%,
      rgba(0, 255, 0, 0.2) 50%,
      rgba(0, 255, 0, 0.1) 60%,
      transparent 70%
    );
  animation: glitch-flicker 1.5s infinite alternate;
  mix-blend-mode: screen;
  z-index: 2;
  opacity: 0.2;
}

@keyframes scanline-move {
  0% { background-position: 0 0; }
  100% { background-position: 0 6px; }
}

@keyframes glitch-flicker {
  0% { opacity: 0.15; transform: translateX(0) scaleX(1); }
  25% { opacity: 0.3; transform: translateX(2px) scaleX(1.1); }
  50% { opacity: 0.15; transform: translateX(-2px) scaleX(0.9); }
  75% { opacity: 0.25; transform: translateX(1px) scaleX(1.05); }
  100% { opacity: 0.15; transform: translateX(0) scaleX(1); }
}

.bio-text {

<script>
let activeContainer = null;
let typingTimeout = null;  // store current timeout
let typingIndex = 0;

function revealBio(container) {
  const overlay = container.querySelector('.fade-overlay');
  const bioText = container.querySelector('.bio-text');
  const text = bioText.getAttribute('data-text');

  // If a bio is already active, reset it and clear typing timeout
  if (activeContainer && activeContainer !== container) {
    const activeOverlay = activeContainer.querySelector('.fade-overlay');
    const activeBioText = activeContainer.querySelector('.bio-text');
    activeContainer.classList.remove('active');
    activeOverlay.style.opacity = 0;
    activeBioText.textContent = '';

    if (typingTimeout) {
      clearTimeout(typingTimeout);
      typingTimeout = null;
    }
  }

  // If clicked again, close it and clear typing timeout
  if (activeContainer === container) {
    container.classList.remove('active');
    overlay.style.opacity = 0;
    bioText.textContent = '';
    activeContainer = null;

    if (typingTimeout) {
      clearTimeout(typingTimeout);
      typingTimeout = null;
    }
    return;
  }

  // Activate new container
  container.classList.add('active');
  overlay.style.opacity = 0.85;

  activeContainer = container;
  typingIndex = 0;  // reset index

  const speed = 7;

  function type() {
    if (typingIndex < text.length) {
      bioText.textContent += text.charAt(typingIndex);
      typingIndex++;
      typingTimeout = setTimeout(type, speed);
    } else {
      typingTimeout = null;  // done typing
    }
  }
  bioText.textContent = ''; // clear any old text before typing
  type();
}
</script>
